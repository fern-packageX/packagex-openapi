components:
  schemas:
    AddressId:
      title: AddressId
      type: string
      description: >
        All address objects ids will be prefixed with addr_ to make them easy to
        distinguish.
    ParseAddressResponse:
      title: ParseAddressResponse
      type: object
      properties:
        data:
          $ref: '#/components/schemas/ParsedAddress'
      required:
        - data
      allOf:
        - $ref: '#/components/schemas/Response'
    ParsedAddress:
      title: ParsedAddress
      type: object
      description: The PackageX address object
      properties:
        id:
          $ref: '#/components/schemas/AddressId'
          description: >-
            The ID for this address. Can be passed into any address field in the
            future to retrieve this exact address.
        hash:
          type: string
          description: >-
            Similar to the address ID, the hash is a unique string that
            identifies the address but without the line2 property.
          example: dac0efe_w9dw
        line1:
          type: string
          description: The first line of the street address.
          example: 500 7th Ave
        line2:
          type: string
          description: The second line of the street address.
          example: Fl 10
        city:
          type: string
          description: The name of the city.
          example: New York
        state:
          type: string
          description: The full name of the state.
          example: New York
        state_code:
          type: string
          description: The abbreviated code for the state if applicable.
          example: NY
        country:
          type: string
          description: The full name of the country for this address.
          example: United States
        country_code:
          type: string
          description: The two character country code for this address.
          example: US
        postal_code:
          type: string
          description: The postal code for this address.
          example: '10018'
        formatted_address:
          type: string
          description: The full text string of the address.
          example: 500 7th Ave, Fl 10, New York, NY, 10018
        textarea:
          type: string
          description: >-
            The full text string of the address without the line2 address. This
            is useful if using address auto complete that does not provide a
            line2 address which would be asked for in a separate input field.
          example: 500 7th Ave
        timezone:
          type: string
          description: The timezone for this address
          example: EST
        verified:
          type: boolean
          description: If we have verified this address
          example: true
      required:
        - id
        - hash
        - line1
        - line2
        - city
        - state
        - state_code
        - country
        - country_code
        - postal_code
        - formatted_address
        - textarea
        - timezone
        - verified
    AutocompleteAddressResponse:
      title: AutocompleteAddressResponse
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AddressSuggestion'
      required:
        - data
      allOf:
        - $ref: '#/components/schemas/Response'
    AddressSuggestion:
      title: AddressSuggestion
      type: object
      description: Suggested addresses based on input
      properties:
        address:
          type: string
          description: The full predicted address
          example: 500 7th Avenue, San Diego, CA, USA
        matched_text:
          type: string
          description: The input given by user
          example: 500 7th Avenue
        autocomplete_text:
          type: string
          description: The text added by the API to provide prediction
          example: San Diego, CA, USA
      required:
        - address
        - matched_text
        - autocomplete_text
    Response:
      title: Response
      type: object
      description: An error response
      properties:
        status:
          type: integer
          description: A 2XX code
          example: 200
        message:
          type: string
          description: A human readable message to display to an end user
          example: You deleted a parcel
        code:
          type: string
        errors:
          type: array
          items:
            type: string
          description: >-
            An list of errors that occurred. Normally will be of the properties
            that failed validation.
          example: []
        pagination:
          $ref: '#/components/schemas/Pagination'
        events:
          type: array
          items:
            type: string
          description: All of the events that were triggered due to this request
        endpoint:
          type: string
          description: The endpoint that was hit
          example: /v1/fulfillment/{fulfillment}/parcels/{parcel}
      required:
        - status
        - message
        - errors
        - endpoint
    Options:
      title: Options
      type: object
      properties:
        parse_addresses:
          type: boolean
          description: >-
            If the extracted sender and recipient addresses should be run
            through the address parser.
        match_contacts:
          type: boolean
          description: >-
            If you want the extracted sender and recipient fields to be matched
            to existing contacts in your organization.
      required:
        - parse_addresses
        - match_contacts
    Recipient:
      title: Recipient
      type: object
      description: The information about the shipment recipient
      properties:
        address:
          $ref: '#/components/schemas/ParsedAddress'
        name:
          type: string
          description: The recipient's name
          example: Odin Oliver
        email:
          type: string
          description: The recipient's email
          example: odin.oliver@packagex.io
        phone:
          type: string
          description: The recipient's phone
          example: '4844836699'
        contact_id:
          type: string
          description: The ID of the contact if one was used to create this recipient.
          example: fwefwv28281
      required:
        - address
        - name
        - email
        - phone
        - contact_id
    Sender:
      title: Sender
      type: object
      description: >-
        The information about the shipment sender, which is normally the
        organization using this API
      properties:
        address:
          $ref: '#/components/schemas/ParsedAddress'
        address_line2:
          type: string
        name:
          type: string
          description: The sender's name
          example: Jamie Jones
        email:
          type: string
          description: The sender's email
          example: jamie@packagex.io
        phone:
