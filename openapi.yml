        metadata:
          type: object
          additionalProperties: true
          description: >-
            Custom key value pairs that the organization is able to add to this
            shipment
        options:
          $ref: '#/components/schemas/ShipmentOptions'
        paid:
          type: boolean
          description: If the shipment has been paid for
          example: true
        parcels:
          type: array
          items:
            $ref: '#/components/schemas/inventoryParcel'
          description: The individual packages that are part of this shipment.
        payment_reference:
          type: string
          description: >-
            A user generated reference for this payment. Will be included in
            invoices.
        purchased_rate:
          $ref: '#/components/schemas/Rate'
        rates:
          type: array
          items:
            $ref: '#/components/schemas/Rate'
          description: All of the rates that were returned when creating this shipment
        recipient:
          $ref: '#/components/schemas/Recipient'
        sender:
          $ref: '#/components/schemas/Sender'
        pickup_at:
          type: integer
          description: >-
            Seconds from epoch when this shipment will be picked up, if pickup
            is part of the rate's service level
        organization_id:
          type: string
          description: The ID of the organization that owns this shipment
          example: dwndiwqe22en2
        label_url:
          type: string
          description: The url for the shipping label
        invoice_id:
          type: string
          description: The ID of the invoice for this shipment
          example: verwdwdwq3j33x2
        kiosk_id:
          type: string
          description: This kiosk that was used to generate this shipment.
          example: fcewueek9393
        tracking_number:
          type: string
          description: The tracking number for this shipment.
          example: wefewfwecn290ioieqoi1221239
        tracking_url:
          type: string
          description: The url for the end user to track their shipment
          example: https://www.ups.com/track?loc=en_US&requester=ST/
        feedback:
          $ref: '#/components/schemas/ShipmentFeedback'
        tracking_updates:
          type: array
          items:
            $ref: '#/components/schemas/TrackingUpdate'
          description: >-
            A list of all tracking updates that occurred for this shipment from
            oldest to newest
        coordinates:
          type: array
          items:
            type: number
            format: double
          example:
            - 37.7749
            - 122.4194
        _search:
          $ref: '#/components/schemas/Search'
      required:
        - created_at
        - updated_at
        - currency
        - filters
        - fulfillment_id
        - id
        - status
        - lead_time_mins
        - paid
        - parcels
        - rates
        - recipient
        - sender
        - organization_id
        - invoice_id
        - kiosk_id
        - tracking_number
        - tracking_url
        - tracking_updates
        - coordinates
    ParcelShipment:
      title: ParcelShipment
      type: object
      description: A parcel or package that will be included in a shipment
      properties:
        length:
          type: integer
          description: The length of the package in inches
        width:
          type: integer
          description: The width of the package in inches
        height:
          type: integer
          description: The height of the package in inches
        weight:
          type: integer
          description: The weight of the package in pounds
        type:
          $ref: '#/components/schemas/PackageType'
        special_handling:
          $ref: '#/components/schemas/SpecialHandling'
          description: >-
            Any special handing instructions provided. Not all shipping
            providers support these
        inventory:
          $ref: '#/components/schemas/inventoryInventory'
          description: The inventory packed inside of the parcel
    TrackingUpdate:
      title: TrackingUpdate
      type: object
      description: The record of each tracking update from a shipment
      properties:
        address:
          $ref: '#/components/schemas/ParsedAddress'
        status:
          $ref: '#/components/schemas/ShipmentStatus'
        comment:
          type: string
          description: A shipping provider comment
        images:
          type: array
          items:
            type: string
          description: Urls of images
          example: []
        message:
          type: string
          description: Human readable text explaining the status
          example: In Transit
        event:
          $ref: '#/components/schemas/ShipmentEvent'
          description: >-
            The event that occurred when this event was created. For all events
            see https://docs.packagex.io/shipments/events
        created_at:
          type: integer
          description: Time from unix eopch seconds when this tracking update was created
          example: 1679591515
        updated_at:
          type: integer
          description: The time in epoch seconds when this status was last updated
          example: 1679591623
        location_id:
          type: string
          description: >-
            The ID of the location of this update, if it is one of your
            locations.
        layout_id:
          type: string
          description: >-
            The ID of the layout that this item is on, if it matches one of your
            locations.
      required:
        - address
        - status
        - images
        - message
        - event
        - created_at
        - updated_at
    ShipmentEvent:
      title: ShipmentEvent
      type: string
      enum:
        - shipment.rates_generated
        - shipment.expired
        - shipment.purchased
        - shipment.tracking_updated
        - shipment.canceled
        - shipment.refunded
        - shipment.coordinates_updated
    ShipmentFeedback:
      title: ShipmentFeedback
      type: object
      description: User provided feedback for this shipment
      properties:
        rating:
          $ref: '#/components/schemas/FeedbackRating'
        comment:
          type: string
          description: A comment that the user provided about their experience
        updated_at:
          type: integer
          description: When the feedback was updated in epoch seconds
    FeedbackRating:
      title: FeedbackRating
      type: integer
    Currency:
      title: Currency
      type: string
      enum:
        - usd
      description: The currency used for this shipment.
    SpecialHandling:
      title: SpecialHandling
      type: string
      enum:
        - confidential
        - fragile
        - urgent
        - perishable
        - legal_document
        - oversized
        - dry_ice
        - batteries
        - time_sensitive
        - signature
    ShipmentStatus:
      title: ShipmentStatus
      type: string
      enum:
        - rates_generated
        - created
        - address_issue
        - provider_at_pickup
        - contact_provider
        - delayed
        - delivery_attempted
        - delivery_rescheduled
        - delivery_scheduled
        - out_for_delivery
        - package_accepted
        - package_at_waypoint
        - in_transit
        - pickup_available
        - provider_at_dropoff
        - package_damaged
        - delivered
        - return_to_sender
        - package_undeliverable
        - package_lost
        - canceled
      description: >-
        The current status for the shipment. It's the same status as the latest
        tracking_update just surfaced for convenience. See
        https://docs.packagex.io/shipments/statuses for more info on statuses.
    PackageType:
      title: PackageType
      type: string
      enum:
        - usps_flat_rate_envelope
        - usps_flat_rate_window_envelope
        - usps_small_flat_rate_envelope
        - usps_flat_rate_padded_envelope
        - usps_flat_rate_legal_envelope
        - usps_small_flat_rate_box
        - usps_medium_flat_rate_box_1
        - usps_medium_flat_rate_box_2
        - usps_large_flat_rate_box_1
        - usps_large_flat_rate_box_2
        - usps_large_flat_rate_box_apo_fpo
      description: >-
        The courier specific packaging. See
        https://docs.packagex.io/shipments/predefined-packages for more
        information
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: PX-API-KEY
