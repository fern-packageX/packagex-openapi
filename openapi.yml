info:
  title: PackageX API
  version: ''
paths:
  /v1/address/autocomplete:
    post:
      description: >-
        Allows users to submit a piece of an address string and have the API
        respond with the best possible options
      operationId: address_autocomplete
      tags:
        - Address
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutocompleteAddressResponse'
              examples:
                Example1:
                  value:
                    status: 200
                    data:
                      - address: 500 7th Avenue, San Diego, CA, USA
                        matched_text: 500 7th Avenue
                        autocomplete_text: San Diego, CA, USA
                      - address: 500 7th Avenue, New York, NY, USA
                        matched_text: 500 7th Avenue
                        autocomplete_text: New York, NY, USA
                    message: You received two options to autocomplete your input
                    errors: []
                    endpoint: /v1/address/autocomplete
      security: &ref_0
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: A piece of an address string
                  example: 500 7th Ave
              required:
                - address
            examples:
              Example1:
                value:
                  address: 500 7th Ave
  /v1/address/parse:
    post:
      description: >-
